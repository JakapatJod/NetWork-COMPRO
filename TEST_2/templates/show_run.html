<!DOCTYPE html>
<html>
<head>
    <title>Netmiko Web</title>
    <style>
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <a href="/command">Back to Configuration</a>

    <div id="output"></div>
    <button id="fetchCommand">Fetch Command</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#fetchCommand').click(function() {
            var command = 'show run';  // Set the command you want to fetch
            $.ajax({
                type: 'GET',
                url: '/get_command',
                data: { command: command },  // Pass the command to the Flask route
                success: function(response) {
                    $('#output').text(response.output);  // Update the content of the 'output' div with the retrieved output
                }
            });
        });
    </script>
    
</body>
</html>
